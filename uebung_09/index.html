<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Übung 9</title>
  </head>
  <body>
    <div class="card m-3 p-3">
        <form method="POST" action="" id="form" novalidate>
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input class="form-control" id="name" placeholder="Vollständiger Name">
            </div>

            <div class="form-group mb-3">
              <label for="email">Email Adresse</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group mb-1">
              <label for="pw1">Password</label>
              <input type="password" class="form-control" id="pw1" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <label for="pw2">Password bestätigen</label>
                <input type="password" class="form-control" id="pw2" placeholder="Password">
            </div>

            <div class="form-group mb-3">
                <label for="bdate">Geburtsdatum</label>
                <input type="date" class="form-control" id="bdate" placeholder="Geburtsdatum">
            </div>

            <div class="form-group mb-3">
                <label for="land">Land</label>
                <input class="form-control" id="land" placeholder="Land">
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="condition">
                <label class="form-check-label" for="condition">Nutzungsbegingungen akzeptieren</label>
              </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
